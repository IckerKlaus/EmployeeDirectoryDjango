{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django basics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
        
    <div class="container pt-5">

        <div class="card mx-auto" style="width: 18rem;">
            <img src="{{ employee.photo.url }}" class="card-img-top" alt="Employee Photo">
            <div class="card-body">
                <p class="card-text m-0">{{ employee.first_name }} {{ employee.last_name }}</p>
                <p class="card-text m-0">{{ employee.designation }}</p>
                <p class="card-text m-0">{{ employee.email_address }}</p>
                <p class="card-text m-0">{{ employee.phone_number }}</p>
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
        </div>
    
    </div>

    

</body>
</html>
